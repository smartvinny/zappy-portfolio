{% extends 'portfolio/base.html' %}
{% block content %}
<h1>This is my portfolio website</h1>


{% load static %}

<a href="{% url 'blog:all_blog' %}">Blog</a>
<br><br>

<img src="{% static 'portfolio/ven1.jpg' %}" width="50%" height="80%"><br>
<a href="{% static 'portfolio/ocean.pdf' %}">Pdf</a>


{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}<br>
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
